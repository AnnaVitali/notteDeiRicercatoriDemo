<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scaling=1.0, maximum-scaling=1.0, minimum-scaling=1.0">
  <title>Collaborative WebXR Application</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs@5.0.0/babylon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-gui@5.0.0/babylon.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@5.0.0/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@croquet/croquet@1.0.5"></script>
  <style>
    #myProgress {
      width: 100%;
      background-color: #f1f1f1;
    }

    #myBar {
      width: 1%;
      height: 30px;
      background-color: #4caf50;
      text-align: center; /* To center it horizontally (if you want) */
      line-height: 30px; /* To center it vertically */
      color: white;
    }

    #myButton {
      background-color: #ff1a1a; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
<script type="module">
  import * as CollaborativeXR from "../../collaborativeXR.min.js"

  const apiKey = '1Ms8POLqF7FJlrcmGNj4xx401r3E22bJs4LpMu4bH';
  const appId = 'it.unibo.studio.anna_2evitali4.microverse';

  const importedElementNumber = 2;
  let elemAdded = 0;
  const maxWidth = 100;
  const progressBar = document.getElementById("myBar");

  const sessionManager = new CollaborativeXR.SessionManager();
  await sessionManager.startSession(apiKey, appId);
  const scene = new CollaborativeXR.Scene(sessionManager);
  scene.initializeScene();

  const animatedRobotRotation = new CollaborativeXR.Quaternion(0, 1, 0, 0);
  const animatedRobotScaling = new CollaborativeXR.Vector3(0.005, 0.005, 0.005);
  const animatedRobotPosition = new CollaborativeXR.Vector3(0.2, 1.2, 1.2);
  const robot1 = new CollaborativeXR.ImportedHologram("robot1", "./importedMesh/animated_robot/scene.gltf", animatedRobotPosition, animatedRobotRotation, animatedRobotScaling);
  await scene.addImportedHologram(robot1);

  moveProgressBar();

  const animatedRobotManipulatorPosition = new CollaborativeXR.Vector3(0.5, 1.8, 1.2)
  const animatedRobotManipulatorMenu = new CollaborativeXR.ManipulatorMenu(animatedRobotManipulatorPosition,
          "robot1");
  scene.addManipulatorMenu(animatedRobotManipulatorMenu);

  const yellowRobotRotation = new CollaborativeXR.Quaternion(0, 1, 0, 0);
  const yellowRobotScaling = new CollaborativeXR.Vector3(0.5, 0.5, 0.5);
  const yellowRobotPosition = new CollaborativeXR.Vector3(-0.6, 2, 1.2);
  const robot2 = new CollaborativeXR.ImportedHologram("robot2", "./importedMesh/yellow_robot/scene.gltf", yellowRobotPosition, yellowRobotRotation, yellowRobotScaling);
  await scene.addImportedHologram(robot2);

  moveProgressBar();

  const yellowRobotManipulatorPosition = new CollaborativeXR.Vector3(-1, 2, 1.2)
  const yellowRobotManipulatorMenu = new CollaborativeXR.ManipulatorMenu(yellowRobotManipulatorPosition,
          "robot2");
  scene.addManipulatorMenu(yellowRobotManipulatorMenu);

  scene.activateRenderLoop();

  function moveProgressBar() {
    elemAdded = elemAdded + 1;
    const width = (maxWidth * (elemAdded / importedElementNumber).toFixed(2)) ;
    progressBar.style.width = width + "%";
    progressBar.innerHTML = width + "%";
    if(width === 100){
      progressBar.remove();
      addResetButton();
    }
  }

  function addResetButton(){
    const reset = document.createElement("button");
    reset.setAttribute("id", "myButton");
    reset.innerHTML = "RESET";

    reset.onclick = function(){
      robot1.position = animatedRobotPosition;
      robot1.scaling = animatedRobotScaling;
      robot1.rotation = new CollaborativeXR.Quaternion(0,0,0,0);
      robot1.rotation = animatedRobotRotation;

      robot2.position = yellowRobotPosition;
      robot2.scaling = yellowRobotScaling;
      robot2.rotation = new CollaborativeXR.Quaternion(0,0,0,0);
      robot2.rotation = yellowRobotRotation;
    }
    document.body.appendChild(reset);
  }

</script>
<div id="myProgress">
  <div id="myBar">0%</div>
</div>
</body>
</html>
