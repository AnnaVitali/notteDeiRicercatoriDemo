<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scaling=1.0, maximum-scaling=1.0, minimum-scaling=1.0">
  <title>Collaborative WebXR Application</title>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs@5.0.0/babylon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-gui@5.0.0/babylon.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@5.0.0/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@croquet/croquet@1.0.5"></script>
  <style>
    #myProgress {
      width: 100%;
      background-color: #f1f1f1;
    }

    #myBar {
      width: 1%;
      height: 30px;
      background-color: #4caf50;
      text-align: center; /* To center it horizontally (if you want) */
      line-height: 30px; /* To center it vertically */
      color: white;
    }

    #myButton {
      background-color: #ff1a1a; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
<script type="module">
  import * as CollaborativeXR from "../../collaborativeXR.min.js"

  const apiKey = '1Ms8POLqF7FJlrcmGNj4xx401r3E22bJs4LpMu4bH';
  const appId = 'it.unibo.studio.anna_2evitali4.microverse';

  const importedElementNumber = 2;
  let elemAdded = 0;
  const maxWidth = 100;
  const progressBar = document.getElementById("myBar");

  const sessionManager = new CollaborativeXR.SessionManager();
  await sessionManager.startSession(apiKey, appId);
  const scene = new CollaborativeXR.Scene(sessionManager);
  scene.initializeScene();

  const industrialRobotRotation = new CollaborativeXR.Quaternion(0, 1, 0, 0);
  const industrialRobotScaling = new CollaborativeXR.Vector3(0.8, 0.8, 0.8);
  const industrialRobotPosition = new CollaborativeXR.Vector3(0.4, 1.2, 0.8);
  const robot1 = new CollaborativeXR.ImportedHologram("robot1", "./importedMesh/industrial_robot/scene.gltf", industrialRobotPosition, industrialRobotRotation, industrialRobotScaling);
  await scene.addImportedHologram(robot1);

  moveProgressBar();

  const industrialRobotManipulatorPosition = new CollaborativeXR.Vector3(0.8, 1.8, 1.2)
  const industrialRobotManipulatorMenu = new CollaborativeXR.ManipulatorMenu(industrialRobotManipulatorPosition,
          "robot1");
  scene.addManipulatorMenu(industrialRobotManipulatorMenu);

  const robotArmRotation = new CollaborativeXR.Quaternion(0, 1, 0, 0);
  const robotArmScaling = new CollaborativeXR.Vector3(0.15, 0.15, 0.15);
  const robotArmPosition = new CollaborativeXR.Vector3(-0.4, 1.2, 0.8);
  const robot2 = new CollaborativeXR.ImportedHologram("robot2", "./importedMesh/robotic_arm/scene.gltf", robotArmPosition, robotArmRotation, robotArmScaling);
  await scene.addImportedHologram(robot2);

  moveProgressBar();

  const robotArmManipulatorPosition = new CollaborativeXR.Vector3(-0.7, 1.8, 1.2)
  const robotArmManipulatorMenu = new CollaborativeXR.ManipulatorMenu(robotArmManipulatorPosition,
          "robot2");
  scene.addManipulatorMenu(robotArmManipulatorMenu);

  scene.activateRenderLoop();

  function moveProgressBar() {
    elemAdded = elemAdded + 1;
    const width = (maxWidth * (elemAdded / importedElementNumber).toFixed(2)) ;
    progressBar.style.width = width + "%";
    progressBar.innerHTML = width + "%";
    if(width === 100){
      progressBar.remove();
      addResetButton();
    }
  }

  function addResetButton(){
    const reset = document.createElement("button");
    reset.setAttribute("id", "myButton");
    reset.innerHTML = "RESET";

    reset.onclick = function(){
      robot1.position = industrialRobotPosition;
      robot1.scaling = industrialRobotScaling;
      robot1.rotation = new CollaborativeXR.Quaternion(0,0,0,0);
      robot1.rotation = industrialRobotRotation;

      robot2.position = robotArmPosition;
      robot2.scaling = robotArmScaling;
      robot2.rotation = new CollaborativeXR.Quaternion(0,0,0,0);
      robot2.rotation = robotArmRotation;
    }
    document.body.appendChild(reset);
  }

</script>
<div id="myProgress">
  <div id="myBar">0%</div>
</div>
</body>
</html>
